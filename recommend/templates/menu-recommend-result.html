{% extends "base.html" %}
{% load widget_tweaks %}
{% load static %}

{% block title %}Aljo : 추천{% endblock %}

{% block extra-style %}
    <link rel="stylesheet" href="{% static 'css/menu-recommend-result.css'%}" />
{% endblock %}

{% block content %}
        <section class="user-board-container">
            <div class="board-title">
                <br>
                <h2 class="title" style="text-align: center;">이 메뉴 한 번 드셔보세요!</h2><br>
            </div>
            <div class="loader-back"></div><br>
            <div class="result" style="text-align: center;">
                <img src="{{pic}}" style="width:250px; height:250px;"/><br><h2>{{localtest}}</h2><br>
                <br><a href="{% url 'aljoadmin:index' %}">{{localtest}} 더 맛있게 먹을 수 있는 꿀조합 보러가기!</a>

            </div>
            <div class="loader"></div>
        </section>
{% endblock %}

{% block extra-script %}
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
        $(window).load(function () {
            $('.loader').delay('3000').fadeOut();
            $('.loader-back').delay('3000').fadeOut();
        })
</script>
{% endblock %}
